<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    #clock {
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Digital Clock</h1>
  <div id="clock"></div>

  <script>
    function showTime() {
      let time = new Date();
      let h = time.getHours();
      let m = time.getMinutes();
      let s = time.getSeconds();

      // Add leading zero if needed
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("clock").innerText = h + ":" + m + ":" + s;
    }

    setInterval(showTime, 1000);
    showTime(); // call once immediately
  </script>
</body>
</html>
